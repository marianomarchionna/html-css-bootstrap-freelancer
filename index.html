<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- importazione Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='css/style.css'>
    <title>BootStrap Freelancer</title>
</head>
<body class="debug">
    <!-- header -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-md navbar-dark bg-darkgray">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">START BOOTSTRAP</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">PORTFOLIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- fine header -->
    <!-- main -->
    <main>
        <!-- section jumbo -->
        <section class="jumbo bg-green">
            <div class="container d-flex flex-column align-items-center text-center">
                <div id="jumbo-img">
                    <img src="" alt="">
                </div>
                <div id="title">
                    <h2>START BOOTSTRAP</h2>
                </div>
                <div id="star"></div>
                <div id="jumbo-text"></div>
            </div>
        </section>
        <!-- fine section jumbo -->
        <!-- section portfolio -->
        <section id="portfolio">
            <div class="container text-center">
                <h2>PORTFOLIO</h2>
                <div id="star"></div>
                <div id="portfolio-img">
                    <div class="row">
                        <div id="square1" class="col-12 col-md-6 col-lg-4 square border border-dark"><img src="" alt=""></div>
                        <div id="square2" class="col-12 col-md-6 col-lg-4 square border border-dark"><img src="" alt=""></div>
                        <div id="square3" class="col-12 col-md-6 col-lg-4 square border border-dark"><img src="" alt=""></div>
                        <div id="square4" class="col-12 col-md-6 col-lg-4 square border border-dark"><img src="" alt=""></div>
                        <div id="square5" class="col-12 col-md-6 col-lg-4 square border border-dark"><img src="" alt=""></div>
                        <div id="square6" class="col-12 col-md-6 col-lg-4 square border border-dark"><img src="" alt=""></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- fine section portfolio -->
        <!-- section about -->
        <section class="about bg-green">
            <div class="container text-center">
                <h2>ABOUT</h2>
                <div id="star"></div>
                <div class="row text-start">
                    <div class="col-12 col-md-6">
                        <p>
                        </p>
                    </div>
                    <div class="col-12 col-md-6">
                        <p>
                        </p>
                    </div>
                    <div class="download text-center">
                        <button type="button" class="btn btn-outline-light"><i class="fas fa-download"></i> Download</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- fine section about -->
        <!-- section contact me -->
        <section id="contact">
            <div class="container text-center">
                <h2>CONTACT ME</h2>
                <div id="star"></div>
                <div class="contact-me text-start container-fluid">

                    <div class="input mb-2 border border-dark">
                            
                    </div>
                    <div class="input mb-2 border border-dark">
                            
                    </div>
                    <div class="input mb-2 border border-dark">
                            
                    </div>
                    <div class="input mb-2 border border-dark">
                            
                    </div>
                    <button type="submit" class="btn bg-green">Send</button> 
                
                </div>
            </div>  
        </section>
        <!-- fine section contact me -->
    </main>
    <!-- fine main -->
    <!-- footer -->
    <footer>
        <div class="footer-top text-center">
            <div class="container">
                <div class="row">
                    <div class="footer-text border border-dark col-12 col-md-4 mb-3">
                        <h5></h5>
                        <span></span>
                    </div>
                    <div class="footer-text border border-dark col-12 col-md-4 mb-3">
                        <h5></h5>
                        <div class="row justify-content-center gap-3">
                            <div class="col-3 my__icons"></div>
                            <div class="col-3 my__icons"></div>
                            <div class="col-3 my__icons"></div>
                            <div class="col-3 my__icons"></div>
                        </div>
                    </div>
                    <div class="footer-text border border-dark col-12 col-md-4 mb-3">
                        <h5></h5>
                        <span></span>.
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-bottom bg-darkgray text-center">
            <div class="container">
                <div class="row container">
                    <div class="col">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- fine footer -->
    <!-- importazione Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
