<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importazione Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='css/style.css'>
    <title>BootStrap Freelancer</title>
</head>
<body class="debug">
    <!-- header -->
    <header>
        <div class="container">
            <nav class="row d-flex justify-content-between">
                <div class="col-5 col-md-7 col-lg-6 border border-dark" id="logo"></div>
                <div class="col-3 col-md-5 col-lg-6 border border-dark justify-content-end" id="nav-link"></div>
            </nav>
        </div>
    </header>
    <!-- fine header -->
    <!-- main -->
    <main>
        <section class="jumbo container-fluid">
            <div class="container d-flex flex-column align-items-center text-center">
                <div id="jumbo-img">
                    <img src="" alt="">
                </div>
                <div id="title">
                    <h2></h2>
                </div>
                <div id="star"></div>
                <div id="jumbo-text"></div>
            </div>
        </section>
        
    </main>
    <!-- fine main -->
    <!-- footer -->
    <footer>

    </footer>
    <!-- fine footer -->
    <!-- importazione Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
